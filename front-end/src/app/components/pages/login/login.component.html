<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion Absence</title>
</head>
<body>
  <div class="container">
    <h1>Login User</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()" >
      <div class="mb-3">
        <label for="exampleInputEmail1">Email </label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="register">
      <span style="color: white;">  New user? &nbsp; </span>
        <a routerLink="/register" >
          Register here
        </a>
      </div>
  </div>
</body>
</html>
